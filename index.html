<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 💖</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
        }
        h1 {
            color: #ff4d6d;
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        .no-btn {
            background-color: #cccccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? 💘</h1>

    <div class="buttons">
        <button class="yes-btn" onclick="showSurprise()">YES 💖</button>
        <button class="no-btn" onclick="showNoMessage()">NO 😭</button>
    </div>

    <div id="surprise" class="hidden">
        <h2>YAY! 🎉💖</h2>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute happy gif">
        <p>I love you :3</p>
    </div>

    <script>
        function showSurprise() {
            document.getElementById("surprise").classList.remove("hidden");
        }

        function showNoMessage() {
            alert("That's not an option! Try again 😤❤️");
        }
    </script>

</body>
</html>
